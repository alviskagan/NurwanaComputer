{% extends "store/index.html" %}

{% block body %}

<form action="" method="post">
    <p>Masukkan alamat email:</p>
    {% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <p>{{ form.email }}</p> 
    <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
</form>

{% endblock %}
